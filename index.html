<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-md-12 d-flex flex-wrap justify-content-between galleryFilters"
        >
          <ul class="list-inline filterList">
            <li class="filterListItem btn violetBtn" data-filter="all">ALL</li>
            <li class="filterListItem btn violetBtn" data-filter="animals">
              ANIMALS
            </li>
            <li class="filterListItem btn violetBtn" data-filter="nature">
              NATURE
            </li>
            <li class="filterListItem btn violetBtn" data-filter="places">
              PLACES
            </li>
          </ul>
          <input
            type="text"
            placeholder="Search"
            class="searchBar form-control"
            name="search"
            data-search
          />
        </div>
      </div>

      <div class="row filtr-container galleryContainer">
        <!-- item -->
        <div
          class="col-md-4 filtr-item thumbnail"
          data-category="all,animals"
          data-sort="cat"
        >
          <!--
            <img
              src="images/animals/animals (1).jpg"
              alt=""
              data-toggle="modal"
              data-target="#exampleModalCenter"
              data-toggle="modal"
              data-target="#exampleModalCenter"
            />
            <span class="item-desc">Cat</span>
          -->
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img
              src=""
              alt=""
              data-toggle="modal"
              data-target="#exampleModalCenter"
              id="picture"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/filterizr/1.3.4/jquery.filterizr.min.js"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
